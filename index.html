<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="style.css">
  <title>Number Game</title>
</head>
<body onload="init()">
  <div id="container">
    <div class="panel">
      <h1>WOULD YOU LIKE<br>TO PLAY A GAME?</h1>
      <h3>Guess the number between 1 and 100</h3>
      <button onclick="newGame()">BEGIN GAME</button>
    </div>

    <div class="panel">
      <h3>Enter guess and press enter</h3>
      <input type="text">
      <p>Number of previous attempts: <span>0</span></p>
    </div>

    <div class="panel">
      <p>Your previous guesses: </p>
      <p id="guessLog"></p>
    </div>
  </div>

  <script>

    var initialNumber;

    function newGame() {
      window.location.reload();

    }

    function init() {
      initialNumber = Math.floor(Math.random() *100 +1);
      console.log(initialNumber);
    }

  </script>

</body>
</html>
