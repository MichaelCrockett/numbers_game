<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Number Game</title>
</head>
<body onload="init()">
  <div id="container">
    <div class="panel1">
      <h1>WOULD YOU LIKE<br>TO PLAY A GAME?</h1>
      <h3>Guess the number 1-100</h3>

      <p>START HERE:</p>
      <button id="easyBtn" onclick="easyMode()" class="">EASY: 10 ATTEMPTS</button>
      <button id="hardBtn" onclick="hardMode()" class="">HARD: 5 ATTEMPTS</button>
      <button id="newGameButton" onclick="newGame()">RESET GAME</button>
    </div>

    <div class="panel">
      <h3 id="textOutput">Enter guess and press return</h3>
      <input type="number" id="inputBox" onchange="compareGuess()" autocomplete="off">
      <p>Number of guesses ~ <span id="attempts"></span></p>
    </div>

    <div class="panel">
      <p>Previous guesses ~ </p>
      <p id="guessLog"></p>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
