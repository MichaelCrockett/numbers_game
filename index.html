<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Number Game</title>
</head>
<body>
  <div id="container">
    <div class="panel">
      <h2>WOULD YOU LIKE TO PLAY A GAME?</h2>
      <h3>Guess the number between 1 and 100</h3>
      <button>NEW GAME</button>
    </div>

    <div class="panel">
      <h3>Enter your guess below and press enter</h3>
      <input type="number">
      <p>Number of previous attempts: <span>0</span></p>
    </div>

    <div class="panel">
      <p>Your previous guesses: </p>
      <p id="guessLog"></p>
    </div>
  </div>

</body>
</html>
